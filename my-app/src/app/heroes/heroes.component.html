<h2>Les informations de {{hero.name | uppercase}} </h2>
<div><span>id : </span>{{hero.id}}</div>
<div><span>name : </span>{{hero.name}}</div>
<div><span>age : </span>{{hero.age}}</div>
<div><span>poste : </span>{{hero.poste}}</div>
<br>
<div>
  <label>name:
    <input [(ngModel)]=" hero.name " placeholder="name">
  </label>

  <label>age:
    <input [(ngModel)]="hero.age " placeholder="age">
  </label>

  <label>poste:
    <input [(ngModel)]=" hero.poste " placeholder="poste">
  </label>

</div>
<div>
  <br>
  <h2>La liste des collaborateurs de AMAZOGLE:</h2>
  <br>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" (click)='onSelect(hero)'><span class="badge">{{hero.id}}</span> {{hero.name}}
      - {{hero.age}} ans </li>
  </ul>

</div>
<app-hero-detail [hero] = "selectedHero"></app-hero-detail>
